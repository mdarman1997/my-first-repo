<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha khawer form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Jamal er ma er pithar Dokan</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your email" >
                </label>
                <label for="phone">Your Phone Number:
                    <input type="number" name="" id="phone" placeholder="Your Phonenumber" >
                </label>
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="Chitoy">Chitoy

                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="Vapa">Vapa

                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri

                    </label>
                    
                </fieldset>
                <fieldset>
                    <legend>Pick one or more</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="" id="">Sorisha
                    </label>
                    <label for="Sutki">
                        <input type="checkbox" name="" id="">Sutki
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" rows="5" cols="30"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
