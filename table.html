<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style/nav.css">
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="vedio.html">Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main><table>
        <caption>Employee Salary</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Arman</td>
                <td>Apple</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Osman</td>
                <td>Microsoft</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gani</td>
                <td>Samsung</td>
                <td>$900</td>
            </tr>
        </tbody>
        <tfoot><tr>
            <td colspan="4">Total: 4</td>
        </tr></tfoot>
    </table></main>
    
</body>
</html>
